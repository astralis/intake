<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --sidebar-width: 250px;
            --list-width: 350px;
            --header-height: 60px;
            --blue: #0078d4;
            --bg-select: #c7e0f4;
            --read-bg: #f3f2f1;
        }

        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* The "Phone" Overlay */
        .phone-overlay {
            background-color: #fff8dc;
            border-bottom: 2px solid #e1d29e;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            color: #444;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }
        .phone-icon { font-size: 1.5rem; margin-right: 15px; }
        .boss-text { font-weight: 600; color: #b91c1c; }

        /* App Layout */
        .app-container { display: flex; flex: 1; height: calc(100vh - 70px); }
        
        /* Sidebar */
        .sidebar { width: var(--sidebar-width); background: #f0f0f0; padding-top: 20px; border-right: 1px solid #ddd; }
        .folder { padding: 10px 20px; cursor: pointer; color: #333; display: flex; justify-content: space-between; }
        .folder.active { background-color: #dadada; font-weight: bold; }
        .folder:hover { background-color: #e1e1e1; }
        .badge { background: var(--blue); color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; }

        /* Email List */
        .email-list { width: var(--list-width); overflow-y: auto; border-right: 1px solid #ddd; background: white; }
        .email-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.1s; }
        .email-item:hover { background-color: #f9f9f9; }
        .email-item.selected { background-color: var(--bg-select); border-left: 4px solid var(--blue); }
        .email-item.unread .sender, .email-item.unread .subject { font-weight: bold; color: #000; }
        
        .sender { font-size: 1rem; color: #333; margin-bottom: 4px; display: flex; justify-content: space-between; }
        .date { font-size: 0.75rem; color: #666; font-weight: normal; }
        .subject { font-size: 0.9rem; margin-bottom: 4px; color: #444; }
        .snippet { font-size: 0.8rem; color: #777; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Reading Pane */
        .reading-pane { flex: 1; padding: 40px; overflow-y: auto; background: white; }
        .pane-header { border-bottom: 1px solid #ddd; padding-bottom: 20px; margin-bottom: 20px; }
        .pane-subject { font-size: 1.5rem; margin-bottom: 10px; color: #201f1e; }
        .pane-meta { color: #605e5c; font-size: 0.9rem; margin-bottom: 5px; }
        .pane-body { line-height: 1.6; color: #323130; font-size: 1rem; white-space: pre-wrap; }
        .attachment { margin-top: 30px; padding: 10px; background: #f3f2f1; border: 1px solid #e1dfdd; display: inline-block; font-size: 0.9rem; border-radius: 4px; color: var(--blue); }

        /* Utility */
        .hidden { display: none; }
        .flag { color: #d13438; margin-left: 5px; }
    </style>
</head>

    function renderList() {
        const container = document.getElementById('email-list-container');
        container.innerHTML = '';
        emails.forEach(email => {
            const div = document.createElement('div');
            div.className = `email-item ${email.id < 6 ? 'unread' : ''}`; // First 6 unread
            div.onclick = () => loadEmail(email.id, div);
            div.innerHTML = `
                <div class="sender">
                    <span>${email.sender}</span>
                    <span class="date">${email.date}</span>
                </div>
                <div class="subject">${email.subject} ${email.urgent ? '<span class="flag">ðŸš©</span>' : ''}</div>
                <div class="snippet">${email.snippet}</div>
            `;
            container.appendChild(div);
        });
    }

    function loadEmail(id, element) {
        // Highlight logic
        document.querySelectorAll('.email-item').forEach(el => el.classList.remove('selected'));
        element.classList.add('selected');
        element.classList.remove('unread'); // Mark as read

        const email = emails.find(e => e.id === id);
        const pane = document.getElementById('reading-pane');
        
        pane.innerHTML = `
            <div class="pane-header">
                <div class="pane-subject">${email.subject}</div>
                <div class="pane-meta"><strong>From:</strong> ${email.sender}</div>
                <div class="pane-meta"><strong>Date:</strong> Today, ${email.date}</div>
